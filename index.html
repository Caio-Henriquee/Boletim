<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim do Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boletim do Aluno</h1>
    <form onsubmit="return exibirBoletim()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="nota">Nota:</label>
      <input type="number" id="nota" required>
      <label for="curso">Curso:</label>
      <input type="text" id="curso" required>
      <button type="submit">Gerar Boletim</button>
    </form>
    <div id="boletim" class="hidden">
      <h2>Boletim</h2>
      <p>Nome: <span id="boletim-nome"></span></p>
      <p>Nota: <span id="boletim-nota"></span></p>
      <p>Situação: <span id="boletim-situacao"></span></p>
    </div>
  </div>
  <script src="script.js "></script>
</body>
</html>
